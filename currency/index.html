<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Currency Converter</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="container">
    <h1>
    <a href="../index.html"><i class="fa-solid fa-chevron-left"></i> </a>
    Currency Converter</h1>
  <form>
   <div class="amount">
    <p> Enter Amount</p>
    <input type="text" name="amount" id="amount" value="1">
   </div>

   <div class="drop-down">
    <div class="from">
     <p>FROM</p>
     <div class="select-container">
      <img src="https://flagsapi.com/US/flat/64.png" alt="">
      <select name="from"></select>
     </div>
    </div>
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
     <div class="to">
      <p>TO</p>
      <div class="select-container">
       <img src="https://flagsapi.com/IN/flat/64.png" alt="">
       <select name="to"></select>
      </div>
     </div>
    </div>
    <div class="msg"></div>
    <button type="button">Get Exchange Rate</button>
  </form>
 </div>
 <script src="codes.js"></script>
 <script src="app.js"></script>

</body>
</html>
